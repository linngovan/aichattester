<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chatbot Tester</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #020617; /* Slate 950 */
        color: #e2e8f0; /* Slate 200 */
      }
      
      /* Minimalist Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2); 
      }

      .glass-sidebar {
        background: #0b101b;
        border-right: 1px solid rgba(255, 255, 255, 0.03);
      }
      
      /* Subtle mesh for main area only */
      .mesh-bg {
        background: radial-gradient(circle at 50% -20%, #1e1b4b, #020617 40%);
      }

      @keyframes fade-in {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-fade-in {
        animation: fade-in 0.4s ease-out forwards;
      }

      /* Clean Markdown Styles */
      .markdown-content {
        line-height: 1.7;
        font-size: 0.95rem;
        color: #e2e8f0;
      }

      .markdown-content > *:first-child { margin-top: 0; }
      .markdown-content > *:last-child { margin-bottom: 0; }
      
      .markdown-content p {
        margin-bottom: 1rem;
      }
      
      .markdown-content h1, .markdown-content h2, .markdown-content h3 {
        color: #f8fafc;
        font-weight: 600;
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
        letter-spacing: -0.02em;
      }
      
      .markdown-content h1 { font-size: 1.5rem; }
      .markdown-content h2 { font-size: 1.25rem; }
      .markdown-content h3 { font-size: 1.1rem; }

      .markdown-content ul, .markdown-content ol {
        margin-bottom: 1rem;
        padding-left: 1.5rem;
      }
      
      .markdown-content ul { list-style-type: disc; }
      .markdown-content ol { list-style-type: decimal; }

      .markdown-content li {
        margin-bottom: 0.5rem;
        padding-left: 0.25rem;
        color: #cbd5e1;
      }
      
      .markdown-content strong {
        font-weight: 600;
        color: #fff;
      }

      .markdown-content a {
        color: #818cf8;
        text-decoration: none;
        border-bottom: 1px solid transparent;
        transition: border-color 0.2s;
      }
      .markdown-content a:hover {
        border-bottom-color: #818cf8;
      }

      /* Minimal code blocks */
      .markdown-content code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        font-size: 0.85em;
        background-color: rgba(255, 255, 255, 0.05);
        padding: 0.2em 0.4em;
        border-radius: 4px;
        color: #e2e8f0;
      }

      .markdown-content pre {
        background-color: #0f172a;
        padding: 1.25rem;
        border-radius: 0.75rem;
        overflow-x: auto;
        margin: 1rem 0;
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .markdown-content pre code {
        background-color: transparent;
        padding: 0;
        color: #cbd5e1;
      }

      .markdown-content blockquote {
        border-left: 3px solid #6366f1;
        padding-left: 1rem;
        font-style: italic;
        color: #94a3b8;
        margin: 1rem 0;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "markdown-to-jsx": "https://esm.sh/markdown-to-jsx@7.4.1"
  }
}
</script>
</head>
  <body class="bg-slate-950 overflow-hidden selection:bg-indigo-500/30">
    <div id="root"></div>
  </body>
</html>
